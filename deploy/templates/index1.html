<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    



<div class="container">
	

 <div>
	<div class="jumbotron">
	<h1 style="text-align:center">HOUSE PRICE PREDICTIONS </h1>
	
	</div>
     <!-- Main Input For Receiving Query to our ML -->
    <form class="form-group" action="{{ url_for('predict')}}"method="post">
    		
		<div class="row">
		<div class="gap col-md-6 ">
		<label class="white" for="">bedrooms</label> <input type="number" class="space form-control" step="0.01" name="bedrooms" placeholder="bedrooms" required="required" /><br>

		<label class="white"  for="">bathrooms</label>
		<input type="number" class="space form-control" step="0.01" name="bathrooms" placeholder="bathrooms" required="required" /><br>

		<label class="white"  for="">sqft_living</label>
		<input type="number" class="space form-control" step="0.01" name="sqft_living" placeholder="sqft_living" required="required" /><br>

		<label class="white" for="">sqft_lot</label>
		<input type="number" class="space form-control" step="0.01" name="sqft_lot" placeholder="sqft_lot" required="required" /><br>

		<label class="white"  for="">floors</label>
		<input type="number" class="space form-control" step="0.01" name="floors" placeholder="floors" required="required" /><br>

		<label class="white"  for="">waterfront</label>
		<input type="number" class="space form-control" step="0.01" name="waterfront" placeholder="waterfront" required="required" /><br>
		</div>



<div class="gap col-md-6">
		<label class="white"  for="">view</label>		
		<input type="number" class="space form-control" step="0.01" name="view" placeholder="view" required="required" /><br>

		<label class="white"  for="">condition</label>
		<input type="number" class="space form-control" step="0.01" name="condition" placeholder="condition" required="required" /><br>

		<label class="white"  for="">grade</label>
		<input type="number" class="space form-control" step="0.01" name="grade" placeholder="grade" required="required" /><br>

		<label class="white"  for="">yr_built</label>		
		<input type="number" class="space form-control" step="0.01" name="yr_built" placeholder="yr_built" required="required" /><br>

		<label class="white"  for="">zipcode</label>
		<input type="number" class="space form-control" step="0.01" name="zipcode" placeholder="zipcode" required="required" /><br>
</div>
</div>

<div style="padding:2% 35%">
  <button type="submit" class="btn btn-success btn-block" style="width:350px;padding:20px">Predict</button>		
</div>
      
    </form>

   <br>
   <br>
<div  style="background:skyblue;padding:2% 40%">
   {{ prediction_text }}
</div>
 </div>




</div>
